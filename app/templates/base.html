{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'app/css/menu.css' %}">
    <link rel="stylesheet" href="{% static 'app/css/blocks.css' %}">
    <link rel="stylesheet" href="{% static 'app/css/description.css' %}">
    <script src="{% static 'app/js/menu.js' %}"></script>
    <title>A&B</title>
</head>

<body>
    <nav id="menu" role="navigation">
        <div class="brand">&Aopf;&&Bopf;</div>
        <ul>
            <li><a href="{% url 'authors' %}">Authors</a></li>
            <li><a href="{% url 'books' %}">Books</a></li>
            <li><a href="{% url 'add_author' %}">Add Author</a></li>
            <li><a href="{% url 'add_book' %}">Add Book</a></li>
        </ul>
        <div class="col-4 d-flex justify-content-end align-items-center">
            {% if user.is_authenticated %}
            <p style="margin-right: 2%; margin-bottom: 0px">{{user.get_username}}</p>
            <a href="{% url 'logout' %}?next={{ request.path }}" class="btn btn-sm btn-outline-secondary">Logout</a>
            {% else %}
            <a href="{% url 'login' %}?next={{ request.path }}" class="btn btn-sm btn-outline-secondary">Login</a>
            {% endif %}
        </div>
    </nav>

    <div class="page-wrap">

        <button id="menu-toggle"></button>

        {% block maincontent %}
        {% endblock maincontent %}

    </div>
</body>

</html>
